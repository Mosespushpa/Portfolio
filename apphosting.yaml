# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1

# For better security, especially for production, use Google Cloud Secret Manager:
# https://firebase.google.com/docs/app-hosting/configure#secret-manager
secrets:
  - name: SENDGRID_API_KEY # This is how your app will access it: process.env.SENDGRID_API_KEY
    # Using the numeric Project ID from your Secret Manager screenshot.
    # Ensure 'sendgrid-api-key' is the EXACT name you gave your secret.
    secretVersion: projects/553208889393/secrets/sendgrid-api-key/versions/latest
